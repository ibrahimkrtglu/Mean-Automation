<div class="container">
  <div class="row">
  <div class="loginPanel">
      <div class="panel panel-info">
          <div class="panel-heading">
              <div class="panel-title">Giriş Paneli</div>
          </div>

          <div class="panel-body">
              <form (submit)="onLoginSubmit()">
              <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="username" type="text" class="form-control" name="username"  [(ngModel)]="kullaniciAdi" placeholder="kullanıcı adı">
              </div>
              <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password" type="password" class="form-control" name="password"  [(ngModel)]="sifre" placeholder="Şifre">
              </div>
                  <input type="submit" class="btn btn-success" value="Giriş">
                  <a [routerLink]="['/signup']" class="btn btn-default">Kayıt Ol</a> 
              </form>
          </div>

         
          </div>
      </div>
  </div>
     
  </div>
